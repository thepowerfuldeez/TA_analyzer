<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Target Audience Analyzer</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
         <a class="navbar-brand" href="#">Target Audience Analyzer</a>
      </div>
    </nav>
    <div class="container main">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class="jumbotron">
        <h2>Продвинутая аналитика вашего сообщества</h2>
        <p>
          <div class="input-group">
            <input type="text" class="form-control" id="linkinput" placeholder="Ссылка на сообщество" name="id">
            <span class="input-group-btn">
              <button id="go" class="btn btn-secondary" onclick="loadAnalytics()">Погнали!</button>
            </span>
          </div>
        </p>
      </div>
      <div class="sk-cube-grid hidden" id="loader">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>

      </div>    
    </div>
    <div class="container hidden" id="information">
    <div class="row">
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Информация"><em>Фото и название вашей группы</em></abbr></p>
          <div id="image"></div>
          <div id="name_of_public"></div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Мужчины/женщины"><em>Мужчины/женщины</em></abbr></p>
              <div id="m_and_m"></div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Подписчики"><em>Топ пабликов среди подписчиков</em></abbr></p>
              <div id="follows"></div>
          <div id="follows"></div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Доля картинок"><em>С картинками</em></abbr></p>
              <div id="pictures"></div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Доля текста"><em>С текстом</em></abbr></p>
              <div id="text"></div>
            </div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
              <p><abbr  title="Доля музыки"><em>С музыкой</em></abbr></p>
              <div id="music"></div>
            </div><!--/.col-xs-6.col-lg-4-->
          </div><!--/row-->
          </div><!--/container-->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
          <script src="{{ url_for('static', filename='js/info.js') }}"></script>
  </body>
</html>
