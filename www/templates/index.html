<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Target Audience Analyzer</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
         <a class="navbar-brand" href="#">Target Audience Analyzer</a>
      </div>
    </nav>
    <div class="container main">
      <div class="jumbotron">
        <h2>Продвинутая аналитика вашего сообщества</h2>
        <p>
          <div class="input-group">
            <input type="text" class="form-control" id="linkinput" placeholder="Ссылка на сообщество" name="id">
            <span class="input-group-btn">
              <button id="go" class="btn btn-secondary" onclick="loadAnalytics()">Погнали!</button>
            </span>
          </div>
        </p>
      </div>
      <div class="sk-cube-grid hidden" id="loader">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
     
     <div class="container hidden" id="information">
       <h3  id="ours" class='text-center'>Ваше сообщество</h3>
       <div class="row">

        <div class="col-md-3">
          <p><abbr  title="Информация"><em>Фото, название и описание вашей группы</em></abbr></p>
          <div id="image"></div>
          <div id="name_of_public"></div>
          <div  id="about"></div>
        </div>
        <div class="row">
        <h4 class="text-center">Аудитория</h4>
        <div class="col-md-3 text-center">
          <p><abbr  title="Мужчины/женщины"><em>Мужчины/женщины</em></abbr></p>
          <div id="m_and_m"></div>
        </div>

        <div class="col-md-2 text-center">
          <p><abbr  title="Подписчики"><em>Топ пабликов среди подписчиков</em></abbr></p>
          <div id="follows"></div>
        </div>
        <div class="col-md-3 text-center">
          <p><abbr  title="Максимум по школам"><em>Подписчики</em></abbr></p>
          <div id="piechart"></div>
        </div>
        </div>

    </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/info.js') }}"></script>
    </div>
  </body>
</html>
